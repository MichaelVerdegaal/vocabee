{% extends 'base.html' %}
{% set active_page = "deck" %}

{% block container %}
    <title>Anki decks - VocaBee</title>
    <!--Stylesheets -->
    <link href="{{ url_for('static', filename='css/pages/search_results.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/datatable_helper.js') }}"></script>

    <div class="container-fluid text-container">
        <h1 id="searchResultTitle">Search results</h1>
        <p id="resultCount">
            No results available for this search query
        </p>
    </div>

    <div class="container-fluid" id="searchResultContainer">
        <div class="container-fluid" id="perfectMatchContainer">
            <table class="table table-striped table-hover browser-table" id="perfect-vocab-table"></table>
        </div>
        <hr>

        <div class="collapse" id="fuzzyMatchCollapse">
            <div class="container-fluid" id="fuzzyMatchContainer">
                <table class="table table-striped table-hover browser-table" id="fuzzy-vocab-table"></table>
            </div>
        </div>
    </div>

    <script>
        let matchObject = localStorage.matches;
        let matchResults = {};
        if (typeof matchObject !== "undefined") {
            matchResults = JSON.parse(matchObject);
        }
        fillSearchPageFromResults(matchResults);

    </script>

{% endblock %}
